apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapps-deployment
  labels:
    app: myapps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapps
  template:
    metadata:
      labels:
        app: myapps
    spec:
      containers:
      - name: myapps
        image: mahesh365/dotnetimage:latest
        ports:
        - containerPort: 80

